<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Web Page</h1>
    <button id="theme-toggle">Toggle Light/Dark Mode</button>
  </header>

  <section id="faq-section">
    <h2>FAQ</h2>
    <div class="faq-item">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
    <div class="faq-item">
      <h3 class="faq-question">Why use form validation?</h3>
      <p class="faq-answer">Form validation ensures user input is correct before submission, improving user experience.</p>
    </div>
  </section>

  <section id="form-section">
    <h2>Contact Form</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <span class="error" id="name-error"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <span class="error" id="email-error"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span class="error" id="password-error"></span>
      </div>
      <button type="submit">Submit</button>
      <span class="success" id="form-success"></span>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
